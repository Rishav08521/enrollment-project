<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Student Enrollment Form</h2>
    <form action="/submit" method="POST">
        <!-- Roll No -->
        <label for="roll_no">Roll No:</label><br>
        <input type="number" id="roll_no" name="roll_no" required min="1" placeholder="Enter a positive roll number"><br>

        <!-- Full Name -->
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" required maxlength="100" placeholder="Enter your full name"><br>

        <!-- Class -->
        <label for="class">Class:</label><br>
        <input type="text" id="class" name="class" required maxlength="10" placeholder="Enter your class"><br>

        <!-- Birth Date -->
        <label for="birth_date">Birth Date:</label><br>
        <input type="date" id="birth_date" name="birth_date" required max="2006-12-31" placeholder="Enter your birth date"><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required maxlength="200" placeholder="Enter your address"><br>

        <!-- Enrollment Date -->
        <label for="enrollment_date">Enrollment Date:</label><br>
        <input type="date" id="enrollment_date" name="enrollment_date" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
